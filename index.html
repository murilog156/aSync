<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/workbench.css">


    <title>Autosync</title>
</head>

<body>
    <header>
        <img class="logoMain1" src="media/LogoHeader.png" alt="logoPrincipal">
    </header>

    <nav>
        <button onclick="abrir('homePage')" id="homeBtn" class="homeBtn"><ion-icon name="home"></ion-icon></button>
        <ul>
            <li>
                <button class="menuBtns" data-alvo="dropdown1">Cadastro cliente</button>

                <div id="dropdown1" class="dropdown">
                    <button class="subMenuBtns">Novo cliente</button>
                    <button class="subMenuBtns">Listar clientes</button>
                </div>
            </li>


            <li>
                <button class="menuBtns" data-alvo="dropdown2">Gerar documentos</button>
                <div id="dropdown2" class="dropdown">
                    <button class="subMenuBtns" onclick="abrir('geradorProcuracao')">Gerar procuração</button>
                    <button class="subMenuBtns" onclick="abrir('geradorAtpv')">Requerimento ATPV</button>
                    <button class="subMenuBtns">Gerar contrato Alienação</button>
                </div>

            </li>
        </ul>
    </nav>


    <div id="geradorProcID" class="boxMainProcuracao">

        <div>
            <h1>Gerador de Procuração</h1>
        </div>
        <form id="procFormulario" onsubmit="gerarProc(event)" action="" class="form">
            <div class="box1Proc">

                <label style="user-select: none;" for="">Proprietário</label>
                <input style="text-transform: uppercase;" id="proprietarioNome" class="nameInput" name="name"
                    type="text" name="" id="">

                <label style="user-select: none;" for="">CPF</label>
                <input id="proprietarioCpf" class="cpfInput cpfInput1" type="text" name="cpf" maxlength="14"
                    placeholder="000.000.000-00">
                <p id="mensagem"></p>

                <label style="user-select: none;" for="">Procurador 1</label>
                <input id="procurador1Nome" class="nameInput" type="text" name="" id="">

                <label style="user-select: none;" for="">CPF</label>
                <input id="procurador1Cpf" class="cpfInput cpfInput2" type="text" name="cpf" maxlength="14"
                    placeholder="000.000.000-00">
                <p id="mensagem"></p>

                <label style="user-select: none;" for="">Procurador 2</label>
                <input id="procurador2Nome" class="nameInput" type="text" name="" id="">

                <label style="user-select: none;" for="">CPF</label>
                <input id="procurador2Cpf" class="cpfInput cpfInput3" type="text" name="cpf" maxlength="14"
                    placeholder="000.000.000-00">
                <p id="mensagem"></p>

                <label style="user-select: none;" for="">Procurador 3</label>
                <input id="procurador3Nome" class="nameInput" type="text" name="" id="">

                <label style="user-select: none;" for="">CPF</label>
                <input id="procurador3Cpf" class="cpfInput cpfInput4" type="text" name="cpf" maxlength="14"
                    placeholder="000.000.000-00">
                <p id="mensagem"></p>
            </div>
            <div class="box2Proc">

                <label style="user-select: none;" for="">Placa</label>
                <input id="placaProc" class="veiculoInput" type="text" name="" id="">

                <label style="user-select: none;" for="">Renavam</label>
                <input id="renavamProc" class="veiculoInput" type="text" name="" id="">

                <label style="user-select: none;" for="">Chassi</label>
                <input id="chassiProc" class="veiculoInput" type="text" name="" id="">

                <label style="user-select: none;" for="">Marca/Modelo</label>
                <input id="marcaModeloProc" class="veiculoInput" type="text" name="" id="">

                <label style="user-select: none;" for="">Ano Fab/Ano Mod</label>
                <input id="anoProc" class="veiculoInput" type="text" name="" id="">

                <label style="user-select: none;" for="">Cor</label>
                <input id="corProc" class="veiculoInput" type="text" name="" id="">






            </div>
            <div class="btnBed">
                <button type="submit" class="btnWorkbench"><ion-icon
                        name="checkmark-circle-outline"></ion-icon></button>
                <button class="btnWorkbench">Limpar</button>
                <button type="button" onclick="preencher()" class="btnWorkbench">Preencher</button>

            </div>
        </form>

    </div>
    <div id="geradorAtpvID" class="boxMainAtpv">
        <div>
            <h1>Requerimento ATPV</h1>
        </div>

        <form class="form" action="">

            <div>
                <label for="">Vendedor</label>
                <input tabindex="1" type="text">
                <label for="">Adquirente</label>
                <input tabindex="3" type="text">
                <label for="">E-mail Vendedor</label>
                <input tabindex="5" type="text">
                <label for="">Placa</label>
                <input tabindex="7" type="text">
                <label for="">Logradouro</label>
                <input tabindex="9" type="text">

                <div class="CEP2">
                    <label for="">Nº</label>
                    <label for="">CEP</label>
                    <label class="labelUF" for="">UF</label>
                </div>
                <div class="CEP">
                    <input tabindex="9" class="input2-5" type="text">
                    <input tabindex="10" class="input3-5" type="text">
                    <input tabindex="10" class="input0-5" type="text">
                </div>
                <label for="">Valor R$</label>
                <input type="text">

            </div>
            <div>
                <label for="">CPF Vendedor</label>
                <input tabindex="2" type="text">
                <label for="">CPF Adquirente</label>
                <input tabindex="4" type="text">
                <label for="">E-mail Adquirente</label>
                <input tabindex="5" type="text">
                <label for="">Chassi</label>
                <input tabindex="6" type="text">
                <label for="">Bairro</label>
                <input tabindex="8" type="text">
                <label for="">Cidade</label>
                <input tabindex="11" type="text">
            </div>


        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script src="nav2.js"></script>

</body>

</html>
